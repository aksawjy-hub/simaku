<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Transaksi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="floating-emojis"></div>
    <div class="container">
        <div class="card form-card">
            <h1 class="logo">Tambah Transaksi</h1>
            <div class="input-group">
                <label>Kategori</label>
                <select id="kategori">
                    <option value="Makanan">Makanan</option>
                    <option value="Transportasi">Transportasi</option>
                    <option value="Hiburan">Hiburan</option>
                    <option value="Lainnya">Lainnya</option>

                </select>
            </div>
            <div class="input-group">
                <label>Tipe</label>
                <select id="tipe">
                    <option value="Pemasukan">Pemasukan</option>
                    <option value="Pengeluaran">Pengeluaran</option>
                </select>
            </div>
            <div class="input-group">
                <label>Jumlah (Rp)</label>
                <input type="number" id="jumlah" placeholder="Contoh: 50000">
            </div>
            <div class="input-group">
                <label>Keterangan</label>
                <input type="text" id="keterangan" placeholder="Beli nasi padang">
            </div>
            <div class="input-group">
                <label>Tanggal</label>
                <input type="date" id="tanggal">
            </div>
            <div class="form-buttons">
                <button onclick="saveTransaction()" class="btn-main">Simpan Transaksi âœ¨</button>
                <a href="index.html" class="btn-cancel">Batal</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
